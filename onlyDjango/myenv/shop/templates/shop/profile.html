{% extends 'shop/layouts/main.html' %}
{% block title %} Profile | STSmart {% endblock title %}

{% block content %}
<section class="bg-light py-4 my-5" style="min-height:600px;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3">Your Profile</h4>
        <hr style="border-color:#b8bfc2;">
      </div>
      <div class="col-md-8">
        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile.first_name }}">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea name="address" id="address" class="form-control">{{ profile.address }}</textarea>
        </div>
          <div class="mb-3">
            {% comment %} <label for="birth_date" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ profile.birth_date }}">
          </div> {% endcomment %}
          <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ profile.phone_number }}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}">
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
