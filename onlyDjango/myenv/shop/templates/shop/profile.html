{% extends 'shop/layouts/main.html' %}
{% block title %}
  Registration | ShopKart
{% endblock title %}


{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Select Products You're Most Likely to Buy</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="product_1" class="form-label">Product 1</label>
      {{ form.product_1 }}
    </div>
    <div class="mb-3">
      <label for="product_2" class="form-label">Product 2</label>
      {{ form.product_2 }}
    </div>
    <div class="mb-3">
      <label for="product_3" class="form-label">Product 3</label>
      {{ form.product_3 }}
    </div>
    <button type="submit" class="btn btn-primary">Save Preferences</button>
  </form>
</div>
{% endblock %}
